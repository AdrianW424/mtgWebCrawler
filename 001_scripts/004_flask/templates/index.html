<!-- (A) SEARCH FORM -->
<form method="post">
  <center>
    <h1 style="margin-top:20px;"> MTG Card-Database </h1>
    <input style="font-size: 24px;" type="text" name="search" required>
    <input style="font-size: 24px;" type="submit" value="Search">
  </center>
</form>
   
  <!-- (B) OUTPUT SEARCH RESULTS -->
  {% if data | length != 0 %}
  <table id="demo">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    {% for d in data %}
    <tr>
      <td>{{ d[1] }}</td>
      <td>{{ d[0] }}</td>
      <td>{{ d[2] }}</td>
      <td>{{ d[3] }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <center style="margin-top: 50px; font-size: 24px;" id="demo">No search results. Try again.</center>
  {% endif %}
